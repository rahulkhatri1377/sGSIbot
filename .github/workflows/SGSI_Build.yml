name: SGSI_Build

on: 
    push:
    workflow_dispatch:
    
env:              
  ROM_URL: 'https://versaweb.dl.sourceforge.net/project/gsis137/SGSI/MIUI-22.1.19/MIUI13-22-test.img.xz'
  TYPE: MIUI
  NAME: MIUI-22.1.19
  REPACK_NAME : 'MIUI-22.1.19 - 11'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
           
       - name: Setting up the SPICES
         run: |
            sudo apt-get install -y git unzip curl aria2 expect ; sudo -E apt-get update

       - name: Upload SGSI to SourceForge
         continue-on-error: true
         run: |
             ls
             expect -c "
             spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
             expect \"yes/no\"
             send \"yes\r\"
             expect \"Password\"        
             send \"${{ secrets.SFPASS }}\r\"
             expect \"sftp> \"
             send \"cd ${{ secrets.SFDIRS }}\r\"
             set timeout -1
             send \"cd $TYPE\r\"
             set timeout -1
             send \"mkdir $REPACK_NAME\r\"
             expect \"sftp> \"
             send \"cd $REPACK_NAME\r\"
             set timeout -1
             send \"put *xz\r\"
             expect \"Uploading\"
             expect \"100%\"
             expect \"sftp>\"
             send \"bye\r\"
             interact"
