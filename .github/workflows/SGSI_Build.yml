name: SGSI_Build

on: 
    push:
    workflow_dispatch:
    
env:              
  ROM_URL: 'https://master.dl.sourceforge.net/project/gsis137/SGSI/MIUI-22.2.17/MIUI13-22.2.17-full-AB-11-20220220-tucana-SGSI137.img.xz?viasf=1'
  TYPE: MIUI
  REPACK_NAME : 'MIUI13-22.2.17'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
           
       - name: Setting up the SPICES
         run: |
            sudo apt-get install -y aria2 expect

       - name: Upload SGSI to SourceForge
         continue-on-error: true
         run: |
             aria2c $ROM_URL ; ls
             expect -c "
             spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
             expect \"yes/no\"
             send \"yes\r\"
             expect \"Password\"        
             send \"${{ secrets.SFPASS }}\r\"
             expect \"sftp> \"
             send \"cd ${{ secrets.SFDIRS }}\r\"
             set timeout -1
             send \"cd $TYPE\r\"
             set timeout -1
             send \"cd $REPACK_NAME\r\"
             set timeout -1
             send \"put *xz\r\"
             expect \"Uploading\"
             expect \"100%\"
             expect \"sftp>\"
             send \"bye\r\"
             interact"
