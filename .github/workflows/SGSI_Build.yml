name: SGSI_Build

on: 
    push:
    workflow_dispatch:
    
env:              
  ROM_URL: 'https://liquidtelecom.dl.sourceforge.net/project/ancientrom/RMX1921/AncientOS-S-Alpha-Society-v6.0-RMX1921-Iron-20211121-1814-GApps.zip'
  REPACK_NAME : Anc-RK137SGSI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
           
       - name: Setting up the SPICES
         run: |
            sudo apt-get install -y git unzip curl aria2

       - name: Cloning...
         run: |
             git clone https://github.com/rahulkhatri137/SGSI-build-tool.git -b 12 XiaoxindadaSGSIs
             sudo sed -i 's/USE_MIRROR_FOR_PIP\=true/USE_MIRROR_FOR_PIP\=false/' XiaoxindadaSGSIs/setup.sh
             sudo bash XiaoxindadaSGSIs/setup.sh
             sudo apt-get -y --purge remove "adoptopenjdk-11-hotspot"       
               
       - name: Building AB DEVICES SGSI...
         run: |
            sudo chmod -R 777 XiaoxindadaSGSIs; cd XiaoxindadaSGSIs ; sudo bash url2SGSI.sh $ROM_URL Generic:DotOS-6

       - name: Repack output file ...
         run: |            
             cd XiaoxindadaSGSIs
             sudo chmod -R 777 output ; cd output
             gzip -fStv9 *img ; ls
             sudo rm -rf *.img

       - name: Upload SGSI to SourceForge
         continue-on-error: true
         run: |
             cd $GITHUB_WORKSPACE/SGSI-build-tool/output
             ls
             expect -c "
             spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
             expect \"yes/no\"
             send \"yes\r\"
             expect \"Password\"        
             send \"${{ secrets.SFPASS }}\r\"
             expect \"sftp> \"
             send \"cd ${{ secrets.SFDIR }}\r\"
             set timeout -1
             send \"mkdir $REPACK_NAME\r\"
             expect \"sftp> \"
             send \"cd $REPACK_NAME\r\"
             set timeout -1
             send \"put *\r\"
             expect \"Uploading\"
             expect \"100%\"
             expect \"sftp>\"
             send \"bye\r\"
             interact"
