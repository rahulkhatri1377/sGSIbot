name: SGSI_Build

on: 
    push:
    workflow_dispatch:
    
env:              
  ROM_URL: 'https://dipeshmirror.dipeshtech.workers.dev/0:/crDroidAndroid-11.0-20220131-mido-v7.14.zip'
  REPACK_NAME : CrDr

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
           
       - name: Setting up the SPICES
         run: |
            docker rmi `docker images -q`
            sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
            sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* php*
            sudo -E apt-get update
            sudo -E apt-get -y autoremove --purge
            sudo -E apt-get clean
            sudo apt-get install -y git unzip curl aria2 expect ; sudo -E apt-get update

       - name: Cloning...
         timeout-minutes: 15
         run: |
             git clone --recurse-submodules ${{ secrets.REPOO }} -b main11 XiaoxindadaSGSIs
             sudo bash XiaoxindadaSGSIs/setup.sh
             sudo apt-get -y --purge remove "adoptopenjdk-11-hotspot"       
               
       - name: Building AB DEVICES SGSI...
         run: |
            sudo chmod -R 777 XiaoxindadaSGSIs; cd XiaoxindadaSGSIs ; sudo bash url2SGSI.sh $ROM_URL Generic: CrDr

       - name: Repack output file ...
         run: |            
             cd XiaoxindadaSGSIs
             sudo chmod -R 777 output ; cd output ; ls
             gzip -qf9 *img ; ls
             sudo rm -rf *.img

       - name: Upload SGSI to SourceForge
         continue-on-error: true
         run: |
             cd XiaoxindadaSGSIs/output
             ls
             expect -c "
             spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
             expect \"yes/no\"
             send \"yes\r\"
             expect \"Password\"        
             send \"${{ secrets.SFPASS }}\r\"
             expect \"sftp> \"
             send \"cd ${{ secrets.SFDIR }}\r\"
             set timeout -1
             send \"mkdir $REPACK_NAME\r\"
             expect \"sftp> \"
             send \"cd $REPACK_NAME\r\"
             set timeout -1
             send \"put *\r\"
             expect \"Uploading\"
             expect \"100%\"
             expect \"sftp>\"
             send \"bye\r\"
             interact"
