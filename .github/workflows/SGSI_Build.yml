name: SGSI_Build

on: 
    push:
    workflow_dispatch:
    
env:              
  ROM_URL: 'https://rehans.harshtutorialdrive.workers.dev/0://Streak-12.0-UNOFFICIAL-GAPPS-r5x-20220116-0850.zip'
  REPACK_NAME : Streak2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
           
       - name: Setting up the SPICES
         run: |
            sudo apt-get install -y git unzip curl aria2 expect ; sudo -E apt-get update

       - name: Cloning...
         timeout-minutes: 15
         run: |
             git clone --recurse-submodules ${{ secrets.REPOO }} -b old XiaoxindadaSGSIs
             sudo bash XiaoxindadaSGSIs/setup.sh
             sudo apt-get -y --purge remove "adoptopenjdk-11-hotspot"       
               
       - name: Building AB DEVICES SGSI...
         run: |
            sudo chmod -R 777 XiaoxindadaSGSIs; cd XiaoxindadaSGSIs ; sudo bash url2SGSI.sh $ROM_URL Generic:Streak

       - name: Repack output file ...
         run: |            
             cd XiaoxindadaSGSIs
             sudo chmod -R 777 output ; cd output ; ls
             gzip -qf9 *img ; ls
             sudo rm -rf *.img

       - name: Upload SGSI to SourceForge
         continue-on-error: true
         run: |
             cd XiaoxindadaSGSIs/output
             ls
             expect -c "
             spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
             expect \"yes/no\"
             send \"yes\r\"
             expect \"Password\"        
             send \"${{ secrets.SFPASS }}\r\"
             expect \"sftp> \"
             send \"cd ${{ secrets.SFDIR }}\r\"
             set timeout -1
             send \"mkdir $REPACK_NAME\r\"
             expect \"sftp> \"
             send \"cd $REPACK_NAME\r\"
             set timeout -1
             send \"put *\r\"
             expect \"Uploading\"
             expect \"100%\"
             expect \"sftp>\"
             send \"bye\r\"
             interact"
