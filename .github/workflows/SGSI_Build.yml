name: SGSI_Build

on: 
    push:
    workflow_dispatch:
    
env:              
  ROM_URL: 'https://broken-sunset-4971.rehanalt501.workers.dev/0://redfin-s2b3.220205.007.a1-factory-b17b4c36/redfin-s2b3.220205.007.a1/image-redfin-s2b3.220205.007.a1.zip'
  TYPE: Pixel
  NAME: Pixel-5-B3
  REPACK_NAME : 'Pixel-5-12L-B3'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
           
       - name: Setting up the SPICES
         run: |
            sudo -E apt-get update
            sudo -E apt-get -y autoremove --purge
            sudo -E apt-get clean
            sudo apt-get install -y git unzip curl aria2 expect ; sudo -E apt-get update

       - name: Cloning...
         timeout-minutes: 15
         run: |
             git clone --recurse-submodules ${{ secrets.REPOO }} -b main XiaoxindadaSGSIs
             sudo bash XiaoxindadaSGSIs/setup.sh
             sudo apt-get -y --purge remove "adoptopenjdk-11-hotspot"       
               
       - name: Building AB DEVICES SGSI...
         run: |
            sudo chmod -R 777 XiaoxindadaSGSIs; cd XiaoxindadaSGSIs ; mkdir tmp ; mkdir -p workspace/out ; mkdir -p workspace/config ; cd tmp ; aria2c $ROM_URL ; cd .. ; sudo bash make.sh AB Generic ./tmp/*.zip

       - name: Repack output file ...
         run: |            
             cd XiaoxindadaSGSIs/workspace/out
             cat system/system/build.prop ; cat vendor/build.prop ; cat system/system/product/etc/build.prop

       - name: Upload SGSI to SourceForge
         continue-on-error: true
         run: |
             cd XiaoxindadaSGSIs/output/fianle
             ls
             expect -c "
             spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
             expect \"yes/no\"
             send \"yes\r\"
             expect \"Password\"        
             send \"${{ secrets.SFPASS }}\r\"
             expect \"sftp> \"
             send \"cd ${{ secrets.SFDIRS }}\r\"
             set timeout -1
             send \"cd $TYPE\r\"
             set timeout -1
             send \"mkdir $REPACK_NAME\r\"
             expect \"sftp> \"
             send \"cd $REPACK_NAME\r\"
             set timeout -1
             send \"put *\r\"
             expect \"Uploading\"
             expect \"100%\"
             expect \"sftp>\"
             send \"bye\r\"
             interact"
