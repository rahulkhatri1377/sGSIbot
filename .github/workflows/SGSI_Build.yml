name: SGSI_Build

on: 
    push:
    workflow_dispatch:
    
env:              
  ROM_URL: 'https://altushost-swe.dl.sourceforge.net/project/sgsi137/Nubia/RedMagicOS-4.5%20-%2011%20-%20NX669J/RedMagicOS-4.5-full-AB-11-20220220-NX669J-SGSI137.img.gz'
  TYPE: Nubia
  REPACK_NAME : 'RedMagicOS-4.5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
           
       - name: Setting up the SPICES
         run: |
            sudo apt-get install -y aria2 expect ; aria2c $ROM_URL

       - name: Upload SGSI to SourceForge
         continue-on-error: true
         run: |
             ls
             expect -c "
             spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
             expect \"yes/no\"
             send \"yes\r\"
             expect \"Password\"        
             send \"${{ secrets.SFPASS }}\r\"
             expect \"sftp> \"
             send \"cd ${{ secrets.SFDIRS }}\r\"
             set timeout -1
             send \"cd $TYPE\r\"
             set timeout -1
             send \"cd $REPACK_NAME\r\"
             set timeout -1
             send \"put *z\r\"
             expect \"Uploading\"
             expect \"100%\"
             expect \"sftp>\"
             send \"bye\r\"
             interact"
