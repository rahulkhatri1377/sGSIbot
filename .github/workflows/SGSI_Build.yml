name: SGSI_Build

on: 
    push:
    workflow_dispatch:
    
env:              
  ROM_URL: 'https://dl.google.com/developers/android/tm/images/factory/redfin-tpbb.220414.015-factory-5bee30df.zip'
  REPACK_NAME : Pixel-t

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
           
       - name: Setting up the SPICES
         run: |
            sudo apt-get install -y git unzip curl aria2 expect

       - name: Cloning...
         timeout-minutes: 15
         run: |
             git clone --recurse-submodules ${{ secrets.REPOO }} -b main13 XiaoxindadaSGSIs
             sudo bash XiaoxindadaSGSIs/setup.sh
             sudo apt-get -y --purge remove "adoptopenjdk-11-hotspot"       
               
       - name: Building AB DEVICES SGSI...
         run: |
            mkdir -p tmp ; cd tmp ; aria2c $ROM_URL ; unzip *zip ; rm -rf *zip ; cd r* ; mv image*.zip update.zip ; mv update.zip ./../ ; cd .. ; ls ; rm -rf r* ; cd ..
            sudo chmod -R 777 XiaoxindadaSGSIs; cd XiaoxindadaSGSIs ; bash url2SGSI.sh tmp/update.zip Generic:Corvus -11

       - name: Repack output file ...
         run: |            
             cd XiaoxindadaSGSIs
             sudo chmod -R 777 output ; cd output ; ls
             gzip -qf9 *img ; ls
             sudo rm -rf *.img

       - name: Upload SGSI to SourceForge
         continue-on-error: true
         run: |
             cd XiaoxindadaSGSIs/output
             ls
             expect -c "
             spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
             expect \"yes/no\"
             send \"yes\r\"
             expect \"Password\"        
             send \"${{ secrets.SFPASS }}\r\"
             expect \"sftp> \"
             send \"cd ${{ secrets.SFDIR }}\r\"
             set timeout -1
             send \"mkdir $REPACK_NAME\r\"
             expect \"sftp> \"
             send \"cd $REPACK_NAME\r\"
             set timeout -1
             send \"put *\r\"
             expect \"Uploading\"
             expect \"100%\"
             expect \"sftp>\"
             send \"bye\r\"
             interact"
