name: SGSI_Build

on:
  push:
  workflow_dispatch:

env:              
  ROM_URL: 'https://beware-the.devilreturns.workers.dev/1:/miui_VEUXGlobal_V13.0.14.0.RKCMIXM_cb9ffa7184_11.0.zip'
  ZIP_NAME: 'update.zip'
  OS_TYPE: 'miui'
  BUILD_TYPE: 'ab'
  REPACK_NAME: 'miui-test'
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Get the source code of this repositorie...
        uses: actions/checkout@main

      - name: Get variable configuration...
        run: |
          echo "BUILD_TIME=$(date +%s | md5sum | awk '{print substr($1,1,10)}')" >> $GITHUB_ENV ; echo "$REPACK_NAME"

      - name: Clean up the environment‌‌...
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          sudo -E apt-get update
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo apt-get install -y git unzip curl expect
          df -h

      - name: Get the SGSI tool‌‌...
        run: |
          git clone --recurse-submodules https://github.com/xiaoxindada/SGSI-build-tool.git -b 11 $GITHUB_WORKSPACE/SGSI-build-tool
          
      - name: Download Firmware...
        run: |
          cd $GITHUB_WORKSPACE/SGSI-build-tool
          mkdir ./tmp
          aria2c -x16 -j$(nproc) -U "Mozilla/5.0" -d "$GITHUB_WORKSPACE/SGSI-build-tool/tmp" -o $ZIP_NAME $ROM_URL || wget -U "Mozilla/5.0" $ROM_URL -O "$GITHUB_WORKSPACE/SGSI-build-tool/tmp/$ZIP_NAME"
          echo "zip_file: $(ls "$GITHUB_WORKSPACE/SGSI-build-tool/tmp/")"

      - name: Configuration tool environment...
        run: |
          sudo sed -i 's/USE_MIRROR_FOR_PIP\=true/USE_MIRROR_FOR_PIP\=false/' $GITHUB_WORKSPACE/SGSI-build-tool/setup.sh
          sudo bash $GITHUB_WORKSPACE/SGSI-build-tool/setup.sh
          sudo apt-get -y --purge remove "adoptopenjdk-11-hotspot"
          java -version

      - name: Make AB type GSI‌‌...
        run: |
          sudo bash $GITHUB_WORKSPACE/SGSI-build-tool/make.sh AB << EOF
          $ZIP_NAME
          y
          y
          $BUILD_TYPE
          y

      - name: Repack output file ...
        run: |            
             sudo chmod -R 777 $GITHUB_WORKSPACE/SGSI-build-tool/SGSI
             cd $GITHUB_WORKSPACE/SGSI-build-tool/SGSI
             ls
             sudo chmod -R 777 system.img
             gzip -cfStv9 *img > $REPACK_NAME.img.gz

      - name: Upload SGSI to SourceForge
        continue-on-error: true
        run: |
             cd $GITHUB_WORKSPACE/SGSI-build-tool/SGSI
             ls
             expect -c "
             spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
             expect \"yes/no\"
             send \"yes\r\"
             expect \"Password\"        
             send \"${{ secrets.SFPASS }}\r\"
             expect \"sftp> \"
             send \"cd ${{ secrets.SFDIR }}\r\"
             set timeout -1
             send \"mkdir $REPACK_NAME\r\"
             expect \"sftp> \"
             send \"cd $REPACK_NAME\r\"
             set timeout -1
             send \"put *\r\"
             expect \"Uploading\"
             expect \"100%\"
             expect \"sftp>\"
             send \"bye\r\"
             interact"
